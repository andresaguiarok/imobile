<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logos_sitio/icono_imobile.png">
    <!-- CSS only Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Imobile</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light menu">
            <div class="container-fluid">
                <div class="navbar-brand" href="#">
                    <img src="./images/logos_sitio/logo_imobile.png" alt="Logo del sitio">
                </div>
                <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                      <button class="btn btn-primary buscador" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section class="contenedor">
        <div id="tienda" class="tienda"></div> 
    </section>
    <footer class="pie container-fluid">
        <dic class="redes">
            <a href="https://www.facebook.com/"><img src="./images/logos_redes_sociales/facebook_logo.png" alt="logo de facebook"></a>
        </dic>
        <div class="logo">
            <img src="./images/logos_sitio/logo_imobile.png" alt="logo de sitio"> 
        </div>
        <dic class="redes">
            <a href="https://www.instagram.com/"><img src="./images/logos_redes_sociales/instagram_logo.png" alt="logo de instagram"></a>
        </dic>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/stock.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
