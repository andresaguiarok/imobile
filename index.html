<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logos_sitio/icono_imobile.png">
    <!-- CSS only Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Imobile</title>
</head>
<body>
    <header id="navbar">    
    </header>
    <section id="carritoDeCompra" class="carrito fixed-bottom">
        <button class="btn btn-dark icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="./images/iconos/carrito_de_compra.png" alt="carrito_de_compra">
            <span id="contadorCarrito" class="position-absolute translate-middle badge rounded-pill bg-danger">
                0
                <span class="visually-hidden"></span>
              </span>
        </button>
        <div class="offcanvas offcanvas-end p-1" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h4 class=" offcanvas-title" id="offcanvasRightLabel">Carrito</h4>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body container-fluid">
                    <table class="table row">
                        <th class="col-2">Cant.</th>
                        <th class="col-6">Producto</th>
                        <th class="col-5">Precio</th>
                        <th class="col-1">Eliminar</th>
                    </table>
                    <div id="carrito"></div>
            </div>
            <b class="precioTotal">Precio total: <span id="precioTotal">0</span></b>
            <div class="botonesCarrito">
                <button id="botonComprar" class="btn btn-success">Comprar</button>
                <button id="botonVaciarCarrito" class="btn btn-danger">Vaciar carrito</button>
            </div>
        </div>
    </section>
    <section class="contenedor">
        <div id="tienda" class="tienda"></div> 
    </section>
    <footer id="pieDePagina"> 
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
